<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>

		<meta charset="UTF-8" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="application-name" content="Fun Frontends" />
		<meta name="author" content="Michael K Macharia" />
		<meta name="description" content="Fun browser-based frontends." />
		<meta name="keywords" content="Fun, Frontends, Fun Frontends." />
		<meta name="pragma" content="cache" />
		<meta name="robots" content="nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximun-scale=1.0, user-scalable=no" />

		<title>Hangman Game</title>

		<link type="image/vnd.microsoft.icon" rel="icon" sizes="any" href="./../favicon.ico" />
		<link type="text/css" rel="stylesheet" href="index.css" />

		<script type="text/javascript" src="index.js" defer></script>
		<script type="text/javascript" src="./../wordlist.js"></script>

	</head>

	<body>

		<div class="notification-container" id="notification-container">
			<div>You've already used that letter.</div>
		</div>

		<div class="game-container">

			<svg height="250" width="200" class="stickman-container">

				<line x1="60" y1="20" x2="140" y2="20" />

				<line x1="140" y1="20" x2="140" y2="50" />

				<line x1="60" y1="20" x2="60" y2="230" />

				<line x1="20" y1="230" x2="100" y2="230" />

				<circle cx="140" cy="70" r="20" class="stickman-part" />

				<line x1="140" y1="90" x2="140" y2="150" class="stickman-part" />

				<line x1="140" y1="120" x2="120" y2="100" class="stickman-part" />

				<line x1="140" y1="120" x2="160" y2="100" class="stickman-part" />

				<line x1="140" y1="150" x2="120" y2="180" class="stickman-part" />

				<line x1="140" y1="150" x2="160" y2="180" class="stickman-part" />

			</svg>

			<div class="wrong-letters-container">
				<div id="wrong-letters"></div>
			</div>

			<div class="guess" id="guess"></div>

		</div>

		<div class="popup-container" id="popup-container">
			<div class="popup">

				<h2 id="message"></h2>

				<h3 id="reveal"></h3>

				<button id="play">Play Again</button>

			</div>
		</div>

		<h2>Hangman Game</h2>

	</body>

</html>
